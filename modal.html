<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./resources/assets/css/style.css" />
  </head>
  <body>
    <section class="section section-modal">
      <div class="modal">
        <div class="modal-inner">
          <div class="modal-header">
            <h4>Sign up for Tripma</h4>
            <i class="ti-close modal-close"></i>
          </div>
          <div class="modal-body">
            <div class="modal-description">
              Tripma is totally free to use. Sign up using your email address or
              phone number below to get started.
            </div>
            <form action="" class="modal-form login-form">
              <input type="text" placeholder="Email or phone number" class="form-input" />
              <input type="password" placeholder="Password" class="form-input"/>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    I agree to the terms and conditions
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Send me the latest deal alerts
                  </label>
                </div>

                <button type="submit" class="btn btn-primary">Create account</button>
            </form>

            <div>or</div>
          </div>
          <div class="modal-footer login-footer">
            <button type="button" class="modal-btn">
                <img src="./resources/assets/img/google_icon.svg" alt="">
                Continue with Google
            </button>
            <button type="button" class="modal-btn">
                <img src="./resources/assets/img/apple_icon.svg" alt="">
                Continue with Apple
            </button>
            <button type="button" class="modal-btn">
                <img src="./resources/assets/img/facebook_icon.svg" alt="">
                Continue with Facebook
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./resources/js/index.js"></script>
  </body>
</html>
