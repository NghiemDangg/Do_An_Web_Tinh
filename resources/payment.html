<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment method</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="./resources/assets/fonts/themify-icons/themify-icons.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Jquery -->
    <script src="jquery-3.6.0.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header-main">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Travel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="./flight.html">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link signin-btn" href="#">Sign in</a>
              </li>
              <li class="nav-item btn-nav">
                <a class="nav-link text-white signup-btn" href="#">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <section class="section section-heading">
              <h1 class="heading">Passenger information</h1>
              <div class="description">
                Enter the required information for each traveler and be sure
                that it exactly matches the government-issued ID presented at
                the airport.
              </div>
            </section>

            <section class="section section-button-row">
              <div class="row">
                <div class="col-3">
                  <div class="button-payment card">
                    <img src="./assets/img/payment-icon/credit card.svg" alt="">
                    <a class="payment-name">Credit card</a>
                  </div>
                </div>
                <div class="col-3">
                  <div class="button-payment google">
                    <img src="./assets/img/payment-icon/google.svg" alt="">
                    <a class="payment-name">Google Pay</a>
                  </div>
                </div>
                <div class="col-2">
                  <div class="button-payment apple">
                    <img src="./assets/img/payment-icon/apple mac.svg" alt="">
                    <a class="payment-name">Apple pay</a>
                  </div>
                </div>
                <div class="col-2">
                  <div class="button-payment paypal">
                    <img src="./assets/img/payment-icon/paypal.svg" alt="">
                    <a class="payment-name">Paypal</a>
                  </div>
                </div>
                <div class="col-2">
                  <div class="button-payment crypto">
                    <img src="./assets/img/payment-icon/bitcoin money currency crypto.svg" alt="">
                    <a class="payment-name">Crypto</a>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
